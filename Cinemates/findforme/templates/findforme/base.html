{% load static %}

<!DOCTYPE html>

<html>
    <head>
        <title>{% block title %}{% endblock %}</title>

        <link rel="stylesheet" href="../../static/bootstrap/bootstrap.min.css">
        <link rel="shortcut icon" type="image/x-icon" href="../../static/images/Logo/logo_icon.png" />

        {% block links %}{% endblock %}
        
    </head>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  
        <div class="container">
      
          <img  class="rounded-2"  src="../static/images/Logo/logo_icon.png" alt="logo" width="55px" height="55px"/>
      
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse justify-content-center" style ="margin-right: 55px;"id="navbarColor02">
            <ul class="navbar-nav" >
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link active" href="/findforme/">Find For Me
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-item ">
                <a class="nav-link" href="/about">About</a>
              </li>
          </div>
        </div>
    </nav>

    <body>
        {% block body %}{% endblock %}
    </body>


    
</html>
